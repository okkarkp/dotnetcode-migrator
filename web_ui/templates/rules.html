<!DOCTYPE html>
<html>
<head>
    <title>Learned Rules</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="sidebar">
    <h2>AI Upgrade</h2>
    <a href="/">Dashboard</a>
    <a class="active" href="/rules">Learned Rules</a>
    <a href="/reports">Reports</a>
</div>

<div class="content">
    <h1>Learned AI Rules</h1>
    <table>
        <tr><th>ID</th><th>Pattern</th><th>Recommendation</th><th>Success</th><th>Confidence</th><th>Created</th></tr>
        {% for r in rules %}
            <tr>
                <td>{{r[0]}}</td>
                <td>{{r[1]}}</td>
                <td>{{r[2]}}</td>
                <td>{{r[3]}}</td>
                <td>{{r[4]}}</td>
                <td>{{r[5]}}</td>
            </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
